<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XML Validator Service: Simple UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <body>

    <h1>XML Validation results</h1>
  
    <table>
      <tr>
        <th>Id</th>
        <th>Date and time</th>
        <th>File name</th>
         <td></td>
      </tr>
      <tr th:each="result : ${results}">
        <td th:text="${result.id}"></td>
        <td th:text="${result.dateTime}"></td>
        <td th:text="${result.fileName}"></td>
        <td>
          <a href="items.html" th:href="@{/items(resultId=${result.id})}">view</a>
        </td>
      </tr>
    </table>
  
  <p>
      <a href="home.html" th:href="@{/home}">Return to home</a>
    </p>

  </body>
</body>
</html>
