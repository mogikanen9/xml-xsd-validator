<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>XML Validator Service: Simple UI</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>XML Validation results</h1>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<table class="table">
					<tr>
						<th>Id</th>
						<th>Date and time</th>
						<th>File name</th>
						<td></td>
					</tr>
					<tr th:each="result : ${results}">
						<td th:text="${result.id}"></td>
						<td th:text="${result.dateTime}"></td>
						<td th:text="${result.fileName}"></td>
						<td><a href="items.html"
							th:href="@{/items/resultId/{resultId}/(resultId=${result.id})}">View</a></td>
					</tr>
				</table>
			</div>
		</div>
		<p>
			<a href="home.html" th:href="@{/home}">Return to home</a>
		</p>
	</div>
</body>
</html>
